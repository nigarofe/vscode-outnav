<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  %%CSP%%

  <link rel="stylesheet" href="%%KATEX_CSS_URI%%">
  <script nonce="%%NONCE%%" src="%%KATEX_JS_URI%%"></script>
  <script nonce="%%NONCE%%" src="%%KATEX_AUTO_RENDER_URI%%"></script>

  <!-- markdown-it (exposes window.markdownit) -->
  <script nonce="%%NONCE%%" src="%%MARKDOWNIT_JS_URI%%"></script>

  <!-- Image URI mappings for converting relative paths to webview URIs -->
  <script nonce="%%NONCE%%">
    window.imageUriMappings = "%%IMAGE_URI_MAPPINGS%%";
  </script>

  <!-- shared utilities and VS Code toolkit -->
  <script type="module" nonce="%%NONCE%%" src="%%SHARED_SCRIPT_URI%%"></script>
  <script type="module" nonce="%%NONCE%%" src="%%TOOLKIT_JS_URI%%"></script>

  %%SCRIPT_URI%%

  <style>
    h1,
    h2,
    h3 {
      color: var(--vscode-statusBar-background);
    }
    img {
      display: block; /* centers when used with margin: auto */
      margin: 1.25rem auto; /* vertical spacing and horizontal centering */
      max-width: 100%; /* responsive to container width */
      height: auto; /* preserve aspect ratio */
      max-height: 60vh; /* prevent extremely tall images from overflowing */
      border-radius: 12px; /* soft rounded corners */
      border: 1px solid var(--vscode-statusBar-background);      
    }
  </style>
</head>
