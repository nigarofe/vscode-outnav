<vscode-tabs selected-index="1">
  <vscode-tab-header slot="header">🔎 Question viewer</vscode-tab-header>
  <vscode-tab-panel>
    <h1> Question <span id="questionNumber">?</span></h1>

    <h2>📝 Proposition</h2>
    <div id="questionProposition">
    </div>
    <vscode-divider></vscode-divider>

    <h2>👣 Step-by-step</h2>
    <p id="questionStepByStep">

    </p>
    <vscode-divider></vscode-divider>

    <h2>✅ Answer</h2>
    <p id="questionAnswer">
    </p>
    <vscode-divider></vscode-divider>

  </vscode-tab-panel>

  <vscode-tab-header slot="header">🧭 Recommendations</vscode-tab-header>
  <vscode-multi-select id="recommendationSelectDisciplines">
    <vscode-option>
      EES022 Introdução à Mecânica dos Sólidos
    </vscode-option>
    <vscode-option>
      EMA091 Mecânica dos fluidos
    </vscode-option>
    <vscode-option>
      EES003 Resistência dos Materiais
    </vscode-option>
    <vscode-option>
      EMA093 Processos de Fabricação por Usinagem
    </vscode-option>
  </vscode-multi-select>



  <vscode-tab-panel>
    <vscode-table zebra bordered-rows>
      <vscode-table-header id="recommendationsTableHeader" slot="header">
        <vscode-table-header-cell>#</vscode-table-header-cell>
        <vscode-table-header-cell>Source</vscode-table-header-cell>
        <vscode-table-header-cell>Description</vscode-table-header-cell>
        <vscode-table-header-cell>Attempts Summary</vscode-table-header-cell>
        <vscode-table-header-cell>DSLA</vscode-table-header-cell>
        <vscode-table-header-cell>LaMI</vscode-table-header-cell>
        <vscode-table-header-cell>PMG-D</vscode-table-header-cell>
        <vscode-table-header-cell>PMG-X</vscode-table-header-cell>
      </vscode-table-header>
      <vscode-table-body id="recommendationsTableBody" slot="body">

      </vscode-table-body>
    </vscode-table>
  </vscode-tab-panel>
</vscode-tabs>
