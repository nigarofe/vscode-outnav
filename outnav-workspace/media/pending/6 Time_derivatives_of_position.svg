<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="-24 -12 255 340">
 <title>time derivatives of position</title>
 <desc>Names of time-derivatives of position, drawn by CMG Lee.</desc>
 <style type="text/css">
.main { font-family:Helvetica,Arial,sans-serif; font-size:20px; text-anchor:middle; }
.vec  { font-weight:bold; }
.var  { font-style:italic; }
.name { text-anchor:start; }
.dots { letter-spacing:-2px; }
 </style>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
 <g class="main">
  <text transform="translate(0,0)" x="0" y="1ex"
   ><tspan x="8ex" class="name">Position</tspan><tspan x="5ex" class="vec">r</tspan></text>
  <text transform="translate(0,50)" x="0" y="0"
   ><tspan><tspan class="var">d</tspan><tspan dx="0.2ex" class="vec">r</tspan></tspan
   ><tspan x="0">__</tspan
   ><tspan x="0" dy="2ex"><tspan class="var">dt</tspan></tspan
   ><tspan x="3ex" y="1ex">=</tspan><tspan x="8ex" class="name">Velocity (speed)</tspan
   ><tspan x="5ex" class="vec">r</tspan><tspan x="5ex" dy="-1.5ex" class="dots">.</tspan></text>
  <text transform="translate(0,100)" x="0" y="0"
   ><tspan><tspan class="var">d</tspan><tspan dx="0.2ex">&#178;</tspan><tspan class="vec">r</tspan></tspan
   ><tspan x="0">___</tspan
   ><tspan x="0" dy="2ex"><tspan class="var">dt</tspan><tspan dx="0.2ex">&#178;</tspan></tspan
   ><tspan x="3ex" y="1ex">=</tspan><tspan x="8ex" class="name">Acceleration</tspan
   ><tspan x="5ex" class="vec">r</tspan><tspan x="5ex" dy="-1.5ex" class="dots">..</tspan></text>
  <text transform="translate(0,150)" x="0" y="0"
   ><tspan><tspan class="var">d</tspan><tspan dx="0.2ex">&#179;</tspan><tspan class="vec">r</tspan></tspan
   ><tspan x="0">___</tspan
   ><tspan x="0" dy="2ex"><tspan class="var">dt</tspan><tspan dx="0.2ex">&#179;</tspan></tspan
   ><tspan x="3ex" y="1ex">=</tspan><tspan x="8ex" class="name">Jerk</tspan
   ><tspan x="5ex" class="vec">r</tspan><tspan x="5ex" dy="-1.5ex" class="dots">...</tspan></text>
  <text transform="translate(0,200)" x="0" y="0"
   ><tspan><tspan class="var">d</tspan><tspan dx="0.2ex">&#8308;</tspan><tspan class="vec">r</tspan></tspan
   ><tspan x="0">___</tspan
   ><tspan x="0" dy="2ex"><tspan class="var">dt</tspan><tspan dx="0.2ex">&#8308;</tspan></tspan
   ><tspan x="3ex" y="1ex">=</tspan><tspan x="8ex" class="name">Snap (jounce)</tspan
   ><tspan x="5ex" class="vec">r</tspan><tspan x="5ex" dy="-1.5ex" class="dots">....</tspan></text>
  <text transform="translate(0,250)" x="0" y="0"
   ><tspan><tspan class="var">d</tspan><tspan dx="0.2ex">&#8309;</tspan><tspan class="vec">r</tspan></tspan
   ><tspan x="0">___</tspan
   ><tspan x="0" dy="2ex"><tspan class="var">dt</tspan><tspan dx="0.2ex">&#8309;</tspan></tspan
   ><tspan x="3ex" y="1ex">=</tspan><tspan x="8ex" class="name">Crackle</tspan
   ><tspan x="5ex" class="vec">r</tspan><tspan x="5ex" dy="-1.5ex" class="dots">.....</tspan></text>
  <text transform="translate(0,300)" x="0" y="0"
   ><tspan><tspan class="var">d</tspan><tspan dx="0.2ex">&#8310;</tspan><tspan class="vec">r</tspan></tspan
   ><tspan x="0">___</tspan
   ><tspan x="0" dy="2ex"><tspan class="var">dt</tspan><tspan dx="0.2ex">&#8310;</tspan></tspan
   ><tspan x="3ex" y="1ex">=</tspan><tspan x="8ex" class="name">Pop</tspan
   ><tspan x="5ex" class="vec">r</tspan><tspan x="5ex" dy="-1.5ex" class="dots">......</tspan></text>
 </g>
</svg>
